language: java
jdk: oraclejdk8
services: mongodb
before_install:
- chmod +x gradlew
- sleep 15
- mongo test --eval 'db.credentials.remove({})'
- mongo test --eval 'db.credentials.insert([{"type":"Mail","username":"test","password":"test","hostURL":"127.0.0.1","additional":{"folder":"INBOX",}}])'
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
script: "./gradlew assemble"
script: "./gradlew check --stacktrace"
env:
  global:
  - secure: 
deploy:
  provider: heroku
  api_key:
    secure: 
  app: incredibleops
  on: master
addons:
  coverity_scan:
    project:
      name: htomar/iOps
      description: Build submitted via Travis CI
    notification_email: htomar@sapient.com
    build_command_prepend: "./gradlew clean"
    build_command: "./gradlew assemble"
    branch_pattern: coverity_scan
after_success:
- "./gradlew jacocoTestReport coveralls"
